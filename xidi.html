<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗地车界面</title>
    <link rel="stylesheet" href="css/xidi.css"/>
    <link rel="stylesheet" href="css/xidi_title.css">
    <link rel="stylesheet" href="css/xidi_tail.css">
    <link rel="stylesheet" href="css/xidi_mode_mt.css">
    <script type="text/javascript" src="js/xidi_time.js"></script>
</head>
<body>
<!--<iframe class="title_frame" frameborder="0" width="800" scrolling="No" height="40" marginwidth="0" marginheight="0" src="xidi_title.html"></iframe>-->
<div class="title">
    <img src="img/首页/信号4.png" alt="" class="signal" id="signal_4G">
    <a class="title_4G" >4G</a>
    <a class="title_time" id="time">08:00</a>
    <a class="title_mode" id="mode">手动模式</a>
    <a class="title_battery" id="battery">80%</a>
    <img src="img/首页/电池2.png" alt="" class="title_battery_img" id="battery_img">
</div>
<div class="tail">
    <img src="img/首页/水量.png" alt="" class="tail_water">
    <a class="tail_water_percent" id="water_percent">100%</a>
    <a class="tail_water_label">水量</a>
    <button class="tail_mode_button" id="mode_button" >切换到 自动驾驶</button>
    <img src="img/首页/lichen.png" alt="" class="tail_odom">
    <a class="tail_odom_sum" id="odom_sum">1234km</a>
    <a class="tail_odom_label">里程</a>
</div>
<div class="mode_mt">
    <a class="mode_mt_brush" >刷盘</a>
    <a class="mode_mt_water">吸水</a>
    <a class="mode_mt_direction">方向</a>
    <div class='switch-wrap'>
        <input type='checkbox' id= 'switch'>
        <label for='switch'></label>
        <span class="open">开</span>
        <span class="close">关</span>
    </div>
</div>


</body>
</html>
